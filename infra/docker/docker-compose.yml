version: '3.9'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: watsonx-backend
    ports:
      - "8080:8080"
    environment:
      WATSONX_APIKEY: ${WATSONX_APIKEY}
      WATSONX_PROJECT_ID: ${WATSONX_PROJECT_ID}
      WATSONX_MODEL_ID: ${WATSONX_MODEL_ID}
      WATSONX_ENDPOINT: ${WATSONX_ENDPOINT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - watsonx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: watsonx-frontend
    ports:
      - "3000:3000"
    networks:
      - watsonx-network
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8080
    restart: unless-stopped

networks:
  watsonx-network:
    driver: bridge
